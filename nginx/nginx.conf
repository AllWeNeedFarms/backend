events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # 🛡️ 보안 설정
    server_tokens off;
    client_max_body_size 10M;
    
    # 📝 로깅 설정 (디버깅용)
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"'
                       ' origin="$http_origin"';  # Origin 헤더 로깅 추가
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log debug;

    server {
        listen 80;
        
        # 📊 Nginx 헬스 체크 엔드포인트
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
        
        # 🚀 API 요청 프록시 (메인 설정) - CORS 문제 해결
        location /api/ {
            # 🔥 CORS 헤더 추가 (Node.js와 중복되지 않도록 조건부 설정)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            
            # 🚨 OPTIONS 요청 처리 (Preflight)
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }
            
            # 상세 로깅
            error_log /var/log/nginx/api_error.log debug;
            
            # 🔧 수정된 proxy_pass (trailing slash 추가)
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            
            # 🔗 연결 헤더 설정
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ⏱️ 타임아웃 설정
            proxy_connect_timeout 10s;  # 5s에서 10s로 증가
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # 📦 버퍼링 설정
            proxy_buffering off;
            
            # 에러 처리
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # 🔍 백엔드 연결 테스트 엔드포인트 (디버깅용)
        location /backend-test {
            access_log off;
            
            # CORS 헤더 추가
            add_header 'Access-Control-Allow-Origin' '*' always;
            
            # 직접 localhost:5000으로 테스트
            proxy_pass http://localhost:5000/api/health;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # 에러 시 상세 정보 표시
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # 🚨 디버깅용 상세 에러 페이지
        location @backend_error_debug {
            internal;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Content-Type' 'application/json' always;
            return 502 '{
                "error": "Backend connection failed", 
                "timestamp": "$time_iso8601", 
                "request_id": "$request_id",
                "upstream_addr": "$upstream_addr",
                "upstream_status": "$upstream_status",
                "upstream_connect_time": "$upstream_connect_time",
                "upstream_response_time": "$upstream_response_time"
            }';
        }
        
        # 📄 기본 헬스 체크 (ALB용)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # 🚫 기타 요청 처리
        location / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Content-Type' 'application/json' always;
            return 404 '{"error": "Not found - API requests should go to /api/*", "timestamp": "$time_iso8601"}';
        }
    }
    
    # 🚀 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # MIME 타입
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
}