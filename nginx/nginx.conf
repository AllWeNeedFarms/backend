events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ğŸ›¡ï¸ ë³´ì•ˆ ì„¤ì •
    server_tokens off;
    client_max_body_size 10M;
    
    # ğŸ“ ë¡œê¹… ì„¤ì • (ë””ë²„ê¹…ìš©)
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"'
                       ' origin="$http_origin"';  # Origin í—¤ë” ë¡œê¹… ì¶”ê°€
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log debug;

    server {
        listen 80;
        
        # ğŸ“Š Nginx í—¬ìŠ¤ ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
        
        # ğŸš€ API ìš”ì²­ í”„ë¡ì‹œ (ë©”ì¸ ì„¤ì •) - CORS ë¬¸ì œ í•´ê²°
        location /api/ {
            # ğŸ”¥ CORS í—¤ë” ì¶”ê°€ (Node.jsì™€ ì¤‘ë³µë˜ì§€ ì•Šë„ë¡ ì¡°ê±´ë¶€ ì„¤ì •)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            
            # ğŸš¨ OPTIONS ìš”ì²­ ì²˜ë¦¬ (Preflight)
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }
            
            # ìƒì„¸ ë¡œê¹…
            error_log /var/log/nginx/api_error.log debug;
            
            # ğŸ”§ ìˆ˜ì •ëœ proxy_pass (trailing slash ì¶”ê°€)
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            
            # ğŸ”— ì—°ê²° í—¤ë” ì„¤ì •
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # â±ï¸ íƒ€ì„ì•„ì›ƒ ì„¤ì •
            proxy_connect_timeout 10s;  # 5sì—ì„œ 10së¡œ ì¦ê°€
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # ğŸ“¦ ë²„í¼ë§ ì„¤ì •
            proxy_buffering off;
            
            # ì—ëŸ¬ ì²˜ë¦¬
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # ğŸ” ë°±ì—”ë“œ ì—°ê²° í…ŒìŠ¤íŠ¸ ì—”ë“œí¬ì¸íŠ¸ (ë””ë²„ê¹…ìš©)
        location /backend-test {
            access_log off;
            
            # CORS í—¤ë” ì¶”ê°€
            add_header 'Access-Control-Allow-Origin' '*' always;
            
            # ì§ì ‘ localhost:5000ìœ¼ë¡œ í…ŒìŠ¤íŠ¸
            proxy_pass http://localhost:5000/api/health;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # ì—ëŸ¬ ì‹œ ìƒì„¸ ì •ë³´ í‘œì‹œ
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # ğŸš¨ ë””ë²„ê¹…ìš© ìƒì„¸ ì—ëŸ¬ í˜ì´ì§€
        location @backend_error_debug {
            internal;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Content-Type' 'application/json' always;
            return 502 '{
                "error": "Backend connection failed", 
                "timestamp": "$time_iso8601", 
                "request_id": "$request_id",
                "upstream_addr": "$upstream_addr",
                "upstream_status": "$upstream_status",
                "upstream_connect_time": "$upstream_connect_time",
                "upstream_response_time": "$upstream_response_time"
            }';
        }
        
        # ğŸ“„ ê¸°ë³¸ í—¬ìŠ¤ ì²´í¬ (ALBìš©)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # ğŸš« ê¸°íƒ€ ìš”ì²­ ì²˜ë¦¬
        location / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Content-Type' 'application/json' always;
            return 404 '{"error": "Not found - API requests should go to /api/*", "timestamp": "$time_iso8601"}';
        }
    }
    
    # ğŸš€ ì„±ëŠ¥ ìµœì í™”
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # MIME íƒ€ì…
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
}