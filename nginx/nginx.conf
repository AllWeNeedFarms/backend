events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ğŸ›¡ï¸ ë³´ì•ˆ ì„¤ì •
    server_tokens off;
    client_max_body_size 10M;
    
    # ğŸ“ ë¡œê¹… ì„¤ì • (ë””ë²„ê¹…ìš©)
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log debug;  # debug ë ˆë²¨ë¡œ ë³€ê²½

    # ğŸ”§ [í•µì‹¬ ìˆ˜ì •] ECS Fargateìš© upstream ì„¤ì •
    upstream api {
        # ğŸš¨ ECS awsvpc ëª¨ë“œì—ì„œëŠ” localhostë„ ì‹œë„
        server localhost:5000 max_fails=1 fail_timeout=5s;
        server 127.0.0.1:5000 max_fails=1 fail_timeout=5s backup;
        
        # ì—°ê²° ìœ ì§€ ì„¤ì •
        keepalive 8;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        
        # ğŸ“Š Nginx í—¬ìŠ¤ ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
        
        # ğŸ” ë°±ì—”ë“œ ì—°ê²° í…ŒìŠ¤íŠ¸ ì—”ë“œí¬ì¸íŠ¸ (ë””ë²„ê¹…ìš©)
        location /backend-test {
            access_log off;
            
            # ì§ì ‘ localhost:5000ìœ¼ë¡œ í…ŒìŠ¤íŠ¸
            proxy_pass http://localhost:5000/api/health;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # ì—ëŸ¬ ì‹œ ìƒì„¸ ì •ë³´ í‘œì‹œ
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # ğŸ” ì§ì ‘ IP í…ŒìŠ¤íŠ¸ ì—”ë“œí¬ì¸íŠ¸
        location /ip-test {
            access_log off;
            
            # 127.0.0.1:5000ìœ¼ë¡œ ì§ì ‘ í…ŒìŠ¤íŠ¸
            proxy_pass http://127.0.0.1:5000/api/health;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # ğŸš€ API ìš”ì²­ í”„ë¡ì‹œ (ë©”ì¸ ì„¤ì •)
        location /api/ {
            # ìƒì„¸ ë¡œê¹…
            error_log /var/log/nginx/api_error.log debug;
            
            # ğŸ”¥ upstream ëŒ€ì‹  ì§ì ‘ localhost ì‹œë„
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            
            # ğŸ”— ì—°ê²° í—¤ë” ì„¤ì •
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # â±ï¸ íƒ€ì„ì•„ì›ƒ ì„¤ì • (ì§§ê²Œ ì„¤ì •í•´ì„œ ë¹ ë¥¸ ì‹¤íŒ¨)
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # ğŸ“¦ ë²„í¼ë§ ì„¤ì •
            proxy_buffering off;  # ë””ë²„ê¹…ì„ ìœ„í•´ ì¼ì‹œì ìœ¼ë¡œ ë„ê¸°
            
            # ì—ëŸ¬ ì²˜ë¦¬
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # ğŸš¨ ë””ë²„ê¹…ìš© ìƒì„¸ ì—ëŸ¬ í˜ì´ì§€
        location @backend_error_debug {
            internal;
            default_type application/json;
            return 502 '{
                "error": "Backend connection failed", 
                "timestamp": "$time_iso8601", 
                "request_id": "$request_id",
                "upstream_addr": "$upstream_addr",
                "upstream_status": "$upstream_status",
                "upstream_connect_time": "$upstream_connect_time",
                "upstream_response_time": "$upstream_response_time"
            }';
        }
        
        # ğŸš¨ ì¼ë°˜ ì—ëŸ¬ í˜ì´ì§€
        location @backend_error {
            internal;
            default_type application/json;
            return 502 '{"error": "Backend service unavailable", "timestamp": "$time_iso8601", "request_id": "$request_id"}';
        }
        
        # ğŸ“„ ê¸°ë³¸ í—¬ìŠ¤ ì²´í¬ (í˜¸í™˜ì„±)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # ğŸš« ê¸°íƒ€ ìš”ì²­ ì²˜ë¦¬
        location / {
            return 404 '{"error": "Not found - API requests should go to /api/*", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
    }
    
    # ğŸš€ ì„±ëŠ¥ ìµœì í™”
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # MIME íƒ€ì…
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
}