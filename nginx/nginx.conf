events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # 🛡️ 보안 설정
    server_tokens off;
    client_max_body_size 10M;
    
    # 📝 로깅 설정 (디버깅용)
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log debug;  # debug 레벨로 변경

    # 🔧 [핵심 수정] ECS Fargate용 upstream 설정
    upstream api {
        # 🚨 ECS awsvpc 모드에서는 localhost도 시도
        server localhost:5000 max_fails=1 fail_timeout=5s;
        server 127.0.0.1:5000 max_fails=1 fail_timeout=5s backup;
        
        # 연결 유지 설정
        keepalive 8;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        
        # 📊 Nginx 헬스 체크 엔드포인트
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
        
        # 🔍 백엔드 연결 테스트 엔드포인트 (디버깅용)
        location /backend-test {
            access_log off;
            
            # 직접 localhost:5000으로 테스트
            proxy_pass http://localhost:5000/api/health;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # 에러 시 상세 정보 표시
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # 🔍 직접 IP 테스트 엔드포인트
        location /ip-test {
            access_log off;
            
            # 127.0.0.1:5000으로 직접 테스트
            proxy_pass http://127.0.0.1:5000/api/health;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # 🚀 API 요청 프록시 (메인 설정)
        location /api/ {
            # 상세 로깅
            error_log /var/log/nginx/api_error.log debug;
            
            # 🔥 upstream 대신 직접 localhost 시도
            proxy_pass http://localhost:5000;
            proxy_http_version 1.1;
            
            # 🔗 연결 헤더 설정
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ⏱️ 타임아웃 설정 (짧게 설정해서 빠른 실패)
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # 📦 버퍼링 설정
            proxy_buffering off;  # 디버깅을 위해 일시적으로 끄기
            
            # 에러 처리
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error_debug;
        }
        
        # 🚨 디버깅용 상세 에러 페이지
        location @backend_error_debug {
            internal;
            default_type application/json;
            return 502 '{
                "error": "Backend connection failed", 
                "timestamp": "$time_iso8601", 
                "request_id": "$request_id",
                "upstream_addr": "$upstream_addr",
                "upstream_status": "$upstream_status",
                "upstream_connect_time": "$upstream_connect_time",
                "upstream_response_time": "$upstream_response_time"
            }';
        }
        
        # 🚨 일반 에러 페이지
        location @backend_error {
            internal;
            default_type application/json;
            return 502 '{"error": "Backend service unavailable", "timestamp": "$time_iso8601", "request_id": "$request_id"}';
        }
        
        # 📄 기본 헬스 체크 (호환성)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # 🚫 기타 요청 처리
        location / {
            return 404 '{"error": "Not found - API requests should go to /api/*", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
    }
    
    # 🚀 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # MIME 타입
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
}