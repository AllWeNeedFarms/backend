events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ğŸ›¡ï¸ ë³´ì•ˆ ì„¤ì •
    server_tokens off;
    client_max_body_size 10M;
    
    # ğŸ“ ë¡œê¹… ì„¤ì • (ë””ë²„ê¹…ìš©)
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    # ğŸ”§ [í•µì‹¬ ìˆ˜ì •] ECS Fargateìš© upstream ì„¤ì •
    upstream api {
        # ECS awsvpc ëª¨ë“œì—ì„œëŠ” 127.0.0.1 ì‚¬ìš© (localhost ëŒ€ì‹ )
        server 127.0.0.1:5000;
        
        # ì—°ê²° ìœ ì§€ ì„¤ì • (ì„±ëŠ¥ ìµœì í™”)
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        
        # ğŸ“Š Nginx í—¬ìŠ¤ ì²´í¬ ì—”ë“œí¬ì¸íŠ¸
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
        
        # ğŸ” ë°±ì—”ë“œ ì—°ê²° í…ŒìŠ¤íŠ¸ ì—”ë“œí¬ì¸íŠ¸ (ë””ë²„ê¹…ìš©)
        location /nginx-test {
            access_log off;
            proxy_pass http://api/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ì—ëŸ¬ ì‹œ ìƒì„¸ ì •ë³´ í‘œì‹œ
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }
        
        # ğŸš€ API ìš”ì²­ í”„ë¡ì‹œ (ë©”ì¸ ì„¤ì •)
        location /api/ {
            # ìƒì„¸ ë¡œê¹… (ì„ì‹œ ë””ë²„ê¹…ìš©)
            error_log /var/log/nginx/api_error.log debug;
            
            proxy_pass http://api;
            proxy_http_version 1.1;
            
            # ğŸ”— ì—°ê²° í—¤ë” ì„¤ì •
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # â±ï¸ íƒ€ì„ì•„ì›ƒ ì„¤ì •
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # ğŸ“¦ ë²„í¼ë§ ì„¤ì •
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # ğŸ”„ ì¬ì‹œë„ ì„¤ì •
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
            
            # ì—ëŸ¬ ì²˜ë¦¬
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_error;
        }
        
        # ğŸš¨ ë°±ì—”ë“œ ì—ëŸ¬ í˜ì´ì§€
        location @backend_error {
            internal;
            default_type application/json;
            return 502 '{"error": "Backend service unavailable", "timestamp": "$time_iso8601", "request_id": "$request_id"}';
        }
        
        # ğŸ“„ ê¸°ë³¸ í—¬ìŠ¤ ì²´í¬ (í˜¸í™˜ì„±)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # ğŸš« ê¸°íƒ€ ìš”ì²­ ì²˜ë¦¬
        location / {
            return 404 '{"error": "Not found - API requests should go to /api/*", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
    }
    
    # ğŸ” [í•µì‹¬ ìˆ˜ì •] ECS Fargateìš© resolver ì œê±°
    # resolver 127.0.0.11ì€ Docker Compose ì „ìš©ì´ë¯€ë¡œ ì œê±°
    # ECSì—ì„œëŠ” AWS VPC DNSê°€ ìë™ìœ¼ë¡œ ì²˜ë¦¬í•¨
    
    # ğŸš€ ì„±ëŠ¥ ìµœì í™”
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # MIME íƒ€ì…
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
}